<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER BU TATI JAHIT</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #617f46; /* background yang lebih netral */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register {
            width: 400px; /* sedikit lebih lebar */
            padding: 40px; /* padding yang lebih besar untuk tampilan yang lebih luas */
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* bayangan yang lebih halus */
            border-radius: 60px; /* sudut yang sangat bulat */
            text-align: center;
        }
        .register h1 {
            color: #333;
            margin-bottom: 30px; /* spasi lebih besar antara judul dan form */
            font-size: 30px; /* font yang lebih besar untuk judul */
        }
        .register form {
            display: flex;
            flex-direction: column;
        }
        .register form input[type="text"],
        .register form input[type="email"],
        .register form input[type="password"] {
            padding: 15px; /* padding yang lebih besar untuk input */
            margin-bottom: 20px;
            border: 1px solid #617f46;
            border-radius: 5px; /* radius yang lebih kecil */
            font-size: 16px; /* ukuran font yang lebih besar */
        }
        .register form input[type="submit"] {
            background-color: #617f46;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px; /* ukuran font yang lebih besar */
            cursor: pointer;
            border-radius: 5px; /* radius yang lebih kecil */
            transition: background 0.3s;
        }
        .register form input[type="submit"]:hover {
            background-color: #48632e;
        }
        .register-link {
            margin-top: 25px; /* margin yang lebih besar */
            font-size: 14px; /* ukuran font yang lebih kecil dan lebih formal */
        }
        .register-link a {
            color: #617f46;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <form action="cekregister.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <div class="register-link">
            <a href="login.html"><i class="bi bi-arrow-bar-left">Kembali</i></a>
        </div>
    </div>
</body>
</html>
